<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>We Will Rock You</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
          integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="keys">
    <div data-key="1" class="key" >
        <kbd>1</kbd>
        <span class="sound">stomp</span>
    </div>
    <div data-key="2" class="key">
        <kbd>2</kbd>
        <span class="sound">stomp</span>
    </div>
    <div data-key="3" class="key">
        <kbd>3</kbd>
        <span class="sound">clap</span>
    </div>
</div>
<audio preload data-key="1" src="sounds/1.mp3"></audio>
<audio preload data-key="2" src="sounds/2.mp3"></audio>
<audio preload data-key="3" src="sounds/3.mp3"></audio>
<audio preload id="final" src="sounds/4.mp3"></audio>
<div id="footer"> made by Jan Karam</div>
<script src="main.js"></script>
</body>
</html>
